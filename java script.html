<html>
    <head>
        <title>Basic Javascript</title>
    </head>
    <body>
        <h1><b>
            ONCLICK EVENT
        </b></h1>
        <p>This is Onclick Event Present in Javascript</p>
        <button onclick="myFunction()">Click Me</button>
        <p id="demo"></p><

        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML="Saying Hi From Javascript";
            }
        </script>
    </body>
</html>
