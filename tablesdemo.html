<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.No & Weekdays</title>
</head>
<body>
    <p>This table Lists weekdays with serial numbers</p>
    <table border="1">
        <caption>Tab1:Weekdays</caption>
        <colgroup>
        <col>
        <col>
    </colgroup>
    <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">Weekdays</th>
        </tr>
    </thead>
    <tbody>
        <tr><th scope="row">1</th><td>Monday</td></tr>
        <tr><th scope="row">2</th><td>Tuesday</td></tr>
        <tr><th scope="row">3</th><td>Wednesday</td></tr>
        <tr><th scope="row">4</th><td>Thursday</td></tr>
        <tr><th scope="row">5</th><td>Friday</td></tr>
        <tr><th scope="row">6</th><td>Saturday</td></tr>
        <tr><th scope="row">7</th><td>Sunday</td></tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Total days listed: 7</td>
        </tr>    </tfoot>
    </table>
</body>
</html>
